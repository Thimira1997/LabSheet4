<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Insert title here</title>
<link  rel="stylesheet" href="css/bootstrap.min.css" >
<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script  src="js/validation.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
 <h2>Registration</h2> 
 <form class="form-horizontal" action=""> 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="username">Username:</label> 
 <div class="col-sm-10"> 
 <input type="username" class="form-control" 
id="username" placeholder="Enter username" name="username"> 
 </div> 
 </div> 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="email">Email:</label> 
 <div class="col-sm-10"> 
 <input type="email" class="form-control"
id="email" placeholder="Enter email" 
name="email"> 
 </div> 
 </div> 
  <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="nic">NIC:</label> 
 <div class="col-sm-10"> 
 <input type="nic" class="form-control" 
id="nic" placeholder="Enter NIC" name="nic"> 
 </div> 
 </div> 
 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="mobile">Mobile:</label> 
 <div class="col-sm-10"> 
 <input type="mobile" class="form-control"
id="mobile" placeholder="Enter mobile" 
name="mobile"> 
 </div> 
 </div>
  <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="password">Password:</label> 
 <div class="col-sm-10"> 
 <input type="password" class="form-control" 
id="password" placeholder="Enter password" name="password"> 
 </div> 
 </div> 
 <div class="form-group"> 
 <label class="control-label col-sm-2" 
for="comfirm password">Password:</label> 
 <div class="col-sm-10"> 
 <input type="comfirm password" class="form-control"
id="comfirm password" placeholder="Enter comfirm password" 
name="comfirm password"> 
 </div> 
 </div>
 <div class="form-group"> 
 <div class="col-sm-offset-2 col-sm-10"> 
 <div class="checkbox"> 
 <label><input type="checkbox" 
name="remember"> Remember me</label> 
 </div> 
 </div> 
 </div> 
 <div class="form-group"> 
 <div class="col-sm-offset-2 col-sm-10"> 
 <button type="submit" class="btn btndefault" onclick="validateForm()" >Submit</button> 
 </div> 
 </div> 
 </form> 
</div> 
<hr>
</body>
</html>
